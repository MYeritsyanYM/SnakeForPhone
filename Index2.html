<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SnakeGame</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/free-icon-snake-8405183.png">
</head>

<body>

    <div>
        <div class="scores">
            <h1 id="score">000</h1>
            <h1 id="Highscore">000</h1>
        </div>

        <div id="game-border-1">
            <div id="game-border-2">
                <div id="game-border-3">
                    <div id="game-bord">

                    </div>
                </div>
            </div>
        </div>
    </div>
     <h1 id="text">Press the Space to start the game.<br>(for pause press Enter)</h1>
    <img id="logo" src="./img/green crystal s 59847214-bfac-4459-a20f-2d0df2ec8be6.png" alt="Snake image"> 
    
    <!-- victory section -->
    <h1 id="text1">You're the best 1# <br>(For start new game click on "Reset the game" button)</h1>
    <img id="logo1" src="./img/trophy.png" alt="trophy"> 

   <!-- <button id="but1">Off Music</button> -->
   <button id="but1">Play Music</button> 
   <button id="but2" onclick="resetGame()">Reset the game</button> 
   <button id="but3" onclick="stopGame()">Stop the game</button> 


   <div id="controls">
    <button onclick="setDirection('up')">⬆️</button><br>
    <button onclick="setDirection('left')">⬅️</button>
    <button onclick="startGame()">Start Game</button>
    <button onclick="setDirection('down')">⬇️</button>
    <button onclick="setDirection('right')">➡️</button>
</div>


    <script src='script.js'></script>
</body>

</html>
